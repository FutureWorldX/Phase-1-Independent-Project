<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/styles.css">
    <script src="./src/index.js"></script>
    <title>Insurance Data Entry Form</title>
</head>
<body>
    <form id="inputForm" action="" method="POST">
        <h2>Insurance Data Entry Form</h2>
        
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" name="clientName" required><br>
      
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required
            pattern="[^ @]*@[^ @]*.[^ .]"
            title="Must contain an email address in the format of: name@example.com"><br>
      
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="po-box">P.O. Box:</label>
        <input type="text" id="po-box" name="po-box" required><br>
      
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
      
        <label for="city">City or Town:</label>
        <input type="text" id="city" name="city" required><br>
      
        <!--Loading the Kenyan Country list-->
        <label for="county">County:</label>
        <select id="county" name="county" required>
            <option selected="true" disabled="disabled" value="">--Select County--</option>
            <option value="Mombasa">Mombasa</option>
            <option value="Kwale">Kwale</option>
            <option value="Kilifi">Kilifi</option>
            <option value="Tana River">Tana River</option>
            <option value="Lamu">Lamu</option>
            <option value="Taita Taveta">Taita Taveta</option>
            <option value="Garissa">Garissa</option>
            <option value="Wajir">Wajir</option>
            <option value="Mandera">Mandera</option>
            <option value="Marsabit">Marsabit</option>
            <option value="Isiolo">Isiolo</option>
            <option value="Meru">Meru</option>
            <option value="Tharaka-Nithi">Tharaka-Nithi</option>
            <option value="Embu">Embu</option>
            <option value="Kitui">Kitui</option>
            <option value="Machakos">Machakos</option>
            <option value="Makueni">Makueni</option>
            <option value="Nyandarua">Nyandarua</option>
            <option value="Nyeri">Nyeri</option>
            <option value="Kirinyaga">Kirinyaga</option>
            <option value="Murang’a">Murang’a</option>
            <option value="Kiambu">Kiambu</option>
            <option value="Turkana">Turkana</option>
            <option value="West Pokot">West Pokot</option>
            <option value="Samburu">Samburu</option>
            <option value="Trans-Nzoia">Trans-Nzoia</option>
            <option value="Uasin Gishu">Uasin Gishu</option>
            <option value="Elgeyo-Marakwet">Elgeyo-Marakwet</option>
            <option value="Nandi">Nandi</option>
            <option value="Baringo">Baringo</option>
            <option value="Laikipia">Laikipia</option>
            <option value="Nakuru">Nakuru</option>
            <option value="Narok">Narok</option>
            <option value="Kajiado">Kajiado</option>
            <option value="Kericho">Kericho</option>
            <option value="Bomet">Bomet</option>
            <option value="Kakamega">Kakamega</option>
            <option value="Vihiga">Vihiga</option>
            <option value="Bungoma">Bungoma</option>
            <option value="Busia">Busia</option>
            <option value="Siaya">Siaya</option>
            <option value="Kisumu">Kisumu</option>
            <option value="Homa Bay">Homa Bay</option>
            <option value="Migori">Migori</option>
            <option value="Kisii">Kisii</option>
            <option value="Nyamira">Nyamira</option>
            <option value="Nairobi">Nairobi</option>
        </select><br>

        <label for="claimReportDate">Claim Report Date:</label>
        <input type="date" id="claimReportDate" name="claimReportDate" required><br>

        <label for="insuranceType">Insurance Type:</label>
        <select id="insuranceType" name="insuranceType" required>
          <option selected="true" disabled="disabled" value="">Select insurance type</option>
          <option value="auto">Auto/Car Insurance</option>
          <option value="home">Home Insurance</option>
          <option value="health">Health Insurance</option>
        </select><br>

        <!--Loading Policy Class and respective Commission Rate-->
        <label for="policyClassName">Class Of Policy:</label>
        <select id="policyClassName" name="policyClassName" required>
            <option selected="true" disabled="disabled" value="" id="policyClassList" value="">--Select Class Of Policy--</option>
        </select><br>

        <label for="city">Policy Number:</label>
        <input type="text" id="policyNum" name="policyNum"><br>
      
        <label for="policyStart">Policy Start Date:</label>
        <input type="date" id="policyStart" name="policyStart" required><br>
      
        <label for="policyEnd">Policy End Date:</label>
        <input type="date" id="policyEnd" name="policyEnd" required><br>
      
        <input type="submit" id="formSubmit" value="Submit">
      </form>
     
</body>
</html>
